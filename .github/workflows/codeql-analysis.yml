name: CodeQL

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        type: string
      force:
        type: boolean
      check-sha:
        type: string
  push:
    branches:
      - main
      - latest
  pull_request:
    branches:
      - main
      - latest
  schedule:
    # "At 11:00 UTC (03:00 PT) on Monday" https://crontab.guru/#0_11_*_*_1
    - cron: "0 11 * * 1"

jobs:
  analyze:
    name: Analyze
    if: github.repository_owner == 'npm' && !(!inputs.force && github.event_name == 'pull_request' && ((startsWith(github.head_ref, 'dependabot/') && contains(github.head_ref, '/npm-cli/template-oss')) || startsWith(github.head_ref, 'release/v*')))
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      actions: read
      contents: read
      security-events: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Create Check
        uses: ./.github/actions/create-check
        if: inputs.check-sha
        id: check
        with:
          sha: ${{ inputs.check-sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          job-name: Analyze

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Conclude Check
        uses: ./.github/actions/conclude-check
        if: steps.check.outputs.check-id && (success() || failure())
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check-id: ${{ steps.check.outputs.check-id }}
