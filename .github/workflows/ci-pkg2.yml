name: CI

on:
  workflow_dispatch:
    inputs:
      ref:
        required: true
        type: string
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      check-sha:
        required: true
        type: string
  pull_request:
    paths:
      - pkg2/**
  push:
    branches:
      - main
      - latest
    paths:
      - pkg2/**
  schedule:
    # "At 09:00 UTC (02:00 PT) on Monday" https://crontab.guru/#0_9_*_*_1
    - cron: "0 9 * * 1"

jobs:
  lint:
    name: Lint
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Create Check
        uses: ./.github/actions/create-check
        if: ${{ inputs.check-sha }}
        id: check
        with:
          sha: ${{ inputs.check-sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          job-name: Lint

      - name: Setup
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        uses: ./.github/actions/setup

      - name: Lint
        uses: ./.github/actions/lint
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          all: ${{ !!inputs.check-sha }}

      - name: Conclude Check
        uses: LouisBrunner/checks-action@v1.5.0
        if: steps.check.outputs.check-id
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check_id: ${{ steps.check.outputs.check-id }}

  test:
    name: Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}
    if: github.repository_owner == 'npm'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            shell: bash
        node-version:
          - 18.x
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Create Check
        uses: ./.github/actions/create-check
        if: ${{ inputs.check-sha }}
        id: check
        with:
          sha: ${{ inputs.check-sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          job-name: "Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}"

      - name: Setup
        uses: ./.github/actions/setup
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          node-version: ${{ matrix.node-version }}
          shell: ${{ matrix.platform.shell }}

      - name: Test
        uses: ./.github/actions/test
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          all: ${{ !!inputs.check-sha }}
          shell: ${{ matrix.platform.shell }}

      - name: Conclude Check
        uses: LouisBrunner/checks-action@v1.5.0
        if: steps.check.outputs.check-id && (success() || failure())
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check_id: ${{ steps.check.outputs.check-id }}
