name: Lint

inputs:
  flags:
    description: flags to pass to the commands
    default: ''

runs:
  using: composite
  steps:
    - name: Lint
      shell: bash
      run: |
        npm run lint --ignore-scripts ${{ inputs.flags }}
    - name: Post Lint
      shell: bash
      run: |
        npm run postlint --ignore-scripts ${{ inputs.flags }}
